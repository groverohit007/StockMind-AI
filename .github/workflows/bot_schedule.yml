name: Hourly Stock Bot

on:
  schedule:
    # Run at minute '0' of every hour (24 times a day)
    - cron: '0 * * * *'
  # Allows you to click a button to run it manually for testing
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot
        env:
          # This maps the Secrets you saved to the Python script
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: python bot.py
